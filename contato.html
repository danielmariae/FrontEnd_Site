        <main>
            <div>
                <br>
                <h1>Contato</h1>
                <form>
                    <fieldset><legend>Dados pessoais</legend>
                        <label for="nome">Nome:</label>
                        <input id="name" placeholder="Escreva seu nome aqui..." autofocus>
                        <label for="email">E-mail:</label>
                        <input id="email" placeholder="Digite seu email aqui." required><br>
                    </fieldset>
                    <fieldset><legend>Assunto</legend>
                        <label><input type="radio" name="assunto" value="consultoria">Consultoria</label>
                        <label><input type="radio" name="assunto" value="blog">Blog</label>
                        <label><input type="radio" name="assunto" value="outros">Outros</label>
                    </fieldset>
                    <fieldset><legend>Mensagem do Usuário</legend>
                        <br>
                        <label for="msg">Mensagem: </label>
                        <br>
                        <textarea id="msg" name="mensagem" cols="30" rows="6"></textarea><br><br>
                        <button type="submit">Enviar <strong>para mim!</strong></button>
                    </fieldset>
                    </form>
            </div>
        </main>
    </body>
